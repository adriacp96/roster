        function createEventsFromParsedData(duties, leave) {
            const finalEvents = [];
            leave.forEach(l => finalEvents.push(l));

            duties.forEach((duty, index) => {
                if (duty.depSt === 'DXB') {
                    finalEvents.push({
                        title: 'üïë REPORT',
                        description: `Reporte para el vuelo EK${duty.flightNum} a ${duty.arrSt}`,
                        location: duty.depSt,
                        startTime: duty.reportTime,
                        endTime: new Date(duty.reportTime.getTime() + 90 * 60 * 1000)
                    });
                }

                const depName = airportNames[duty.depSt] || duty.depSt;
                const arrName = airportNames[duty.arrSt] || duty.arrSt;
                finalEvents.push({
                    title: `‚úàÔ∏è ${depName} (${duty.depSt}) - ${arrName} (${duty.arrSt})`,
                    description: `Vuelo EK${duty.flightNum}. Duraci√≥n: ${duty.durationStr}.`,
                    location: `${duty.depSt}-${duty.arrSt}`,
                    startTime: duty.departureTime,
                    endTime: duty.arrivalTime
                });

                const nextDuty = duties[index + 1];
                if (nextDuty && duty.arrSt === nextDuty.depSt && duty.arrSt !== 'DXB') {
                    const layoverStart = duty.arrivalTime;
                    const layoverEnd = nextDuty.reportTime;
                    if (layoverEnd > layoverStart) {
                        const durationMillis = layoverEnd.getTime() - layoverStart.getTime();
                        const totalMinutes = Math.round(durationMillis / (1000 * 60));
                        const hours = Math.floor(totalMinutes / 60);
                        const minutes = totalMinutes % 60;
                        const formattedDuration = `${hours}:${String(minutes).padStart(2, '0')}`;
                        finalEvents.push({
                            title: `üíº Layover (${formattedDuration} hours)`,
                            description: `Estancia en ${duty.arrSt}. Duraci√≥n: ${formattedDuration} horas.`,
                            location: duty.arrSt,
                            startTime: layoverStart,
                            endTime: layoverEnd
                        });
                    }
                }
            });
            return finalEvents;
        }

        function parsePlainTextForRosterEvents(text) {
            const parsedDuties = [];
            const parsedLeave = [];
            const lines = text.split('\n');
            const dateRangeMatch = text.match(/(\d{1,2})-(\d{1,2})-(\d{4})\s+to/);
            if (!dateRangeMatch) {
                alert("Error: No se pudo determinar el mes y a√±o. Aseg√∫rate de copiar la l√≠nea de fecha (ej: '1-8-2024 to 31-8-2024').");
                return [];
            }
            const month = parseInt(dateRangeMatch[2], 10);
            const year = parseInt(dateRangeMatch[3], 10);
            let currentDay = null;
            let lastReportTime = null;

            for (const line of lines) {
                const primaryFlightMatch = line.match(/^(\d{2})\s+\w{3}.*?(\d{2}:\d{2})\s+(\w+)\s+([A-Z]{3})\s+(\d{2}:\d{2})\s+([A-Z]{3})\s+(\d{2}:\d{2})\s+(\d{2}:\d{2})/);
                const secondaryFlightMatch = line.trim().match(/^(\d{2}:\d{2})\s+(\w+)\s+([A-Z]{3})\s+(\d{2}:\d{2})\s+([A-Z]{3})\s+(\d{2}:\d{2})\s+(\d{2}:\d{2})/);
                const calledOutFlightMatch = line.trim().match(/^(\w+)\s+(\d{2}:\d{2})\s+(\w+)\s+([A-Z]{3})\s+(\d{2}:\d{2})\s+([A-Z]{3})\s+(\d{2}:\d{2})\s+(\d{2}:\d{2})/);
                const leaveMatch = line.match(/^(\d{2})\s+\w{3}\s+([A-Z0-9]+)\s+(\d{2}:\d{2})\s+(.+?)\s+(\d{2}:\d{2})$/);
                const dayOffMatch = line.match(/^(\d{2})\s+\w{3}\s+XXR?/);

                let dutyInfo = null;
                if (primaryFlightMatch) {
                    currentDay = parseInt(primaryFlightMatch[1], 10);
                    const [_, dayStr, reportTimeStr, flightNum, depSt, depTimeStr, arrSt, arrTimeStr, durationStr] = primaryFlightMatch;
                    dutyInfo = { day: currentDay, reportTimeStr, flightNum, depSt, depTimeStr, arrSt, durationStr };
                    lastReportTime = reportTimeStr;
                } else if (secondaryFlightMatch && currentDay && lastReportTime) {
                    const [_, reportTimeStr, flightNum, depSt, depTimeStr, arrSt, arrTimeStr, durationStr] = secondaryFlightMatch;
                    dutyInfo = { day: currentDay, reportTimeStr: lastReportTime, flightNum, depSt, depTimeStr, arrSt, durationStr };
                } else if (calledOutFlightMatch && currentDay) {
                    const [_, flightNum, reportTimeStr, __, depSt, depTimeStr, arrSt, arrTimeStr, durationStr] = calledOutFlightMatch;
                    dutyInfo = { day: currentDay, reportTimeStr, flightNum, depSt, depTimeStr, arrSt, durationStr };
                }

                if (dutyInfo) {
                    const offset = timeZoneOffsets[dutyInfo.depSt];
                    if (offset === undefined) {
                        alert(`Error: Zona horaria no encontrada para ${dutyInfo.depSt}.`); continue;
                    }
                    const createUTCDate = (day, timeStr) => {
                        const [h, m] = timeStr.split(':').map(Number);
                        let dt = new Date(Date.UTC(year, month - 1, day, h, m));
                        dt.setUTCHours(dt.getUTCHours() - offset);
                        return dt;
                    };
                    const reportTime = createUTCDate(dutyInfo.day, dutyInfo.reportTimeStr);
                    const departureTime = createUTCDate(dutyInfo.day, dutyInfo.depTimeStr);
                    const [durH, durM] = dutyInfo.durationStr.split(':').map(Number);
                    const durationMillis = (durH * 60 + durM) * 60 * 1000;
                    const arrivalTime = new Date(departureTime.getTime() + durationMillis);
                    parsedDuties.push({ reportTime, departureTime, arrivalTime, flightNum: dutyInfo.flightNum, depSt: dutyInfo.depSt, arrSt: dutyInfo.arrSt, durationStr: dutyInfo.durationStr });
                
                } else if (leaveMatch || dayOffMatch) {
                    const isDayOff = !!dayOffMatch;
                    const matchData = isDayOff ? dayOffMatch : leaveMatch;
                    currentDay = parseInt(matchData[1], 10);
                    const createDubaiUTCDate = (day, h, m) => {
                        const offset = timeZoneOffsets['DXB'];
                        let dt = new Date(Date.UTC(year, month - 1, day, h, m));
                        dt.setUTCHours(dt.getUTCHours() - offset);
                        return dt;
                    };
                    
                    let title, description, startTime, endTime;
                    if (isDayOff) {
                        const type = line.includes('XXR') ? 'DAY OFF (RSV CREW)' : 'Day Off';
                        title = `üè† Day Off${type.includes('RSV') ? ' (RSV CREW)' : ''}`;
                        description = type;
                        startTime = createDubaiUTCDate(currentDay, 0, 1);
                        endTime = createDubaiUTCDate(currentDay, 23, 59);
                    } else {
                        const [_, dayStr, type, startTimeStr, desc, endTimeStr] = matchData;
                        description = desc.trim();
                        const descLower = description.toLowerCase();
                        
                        if (type.startsWith('C')) {
                            title = `üìñ ${type}`;
                        } else if (descLower.includes('sby')) {
                            title = `üì° ${description} (${startTimeStr}-${endTimeStr})`;
                        } else if (descLower.includes('annual leave')) {
                            title = 'üè† Normal annual leave';
                        } else if (descLower.includes('live leave')) {
                            title = 'üè† LIVE LEAVE';
                        } else if (descLower.includes('day off')) {
                            const reason = descLower.replace('day off', '').trim();
                            if (reason) {
                                title = `üè† Day Off (${reason.toUpperCase()})`;
                            } else {
                                title = 'üè† Day Off';
                            }
                        } else if (descLower === 'sick') {
                            title = 'ü§í SICK';
                        } else {
                            title = `üè† ${description}`;
                        }
                        
                        const [startH, startM] = startTimeStr.split(':').map(Number);
                        const [endH, endM] = endTimeStr.split(':').map(Number);
                        startTime = createDubaiUTCDate(currentDay, startH, startM);
                        let endTimeDate = createDubaiUTCDate(currentDay, endH, endM);
                        if(endTimeDate < startTime) {
                            endTimeDate.setDate(endTimeDate.getDate() + 1);
                        }
                        endTime = endTimeDate;
                    }
                    parsedLeave.push({ title, description, location: "Home", startTime, endTime });
                }
            }
            return createEventsFromParsedData(parsedDuties, parsedLeave);
        }

        function generateIcsFile(events) {
            events.sort((a, b) => a.startTime - b.startTime);
            let icsString = ['BEGIN:VCALENDAR', 'VERSION:2.0', 'PRODID:-//YourApp//EN'].join('\r\n') + '\r\n';
            events.forEach(event => {
                if (!event.startTime || !event.endTime || isNaN(event.startTime) || isNaN(event.endTime)) return;
                const formatDT = (dt) => dt.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                icsString += [
                    'BEGIN:VEVENT',
                    `UID:${Date.now()}${Math.random()}@yourdomain.com`,
                    `DTSTAMP:${formatDT(new Date())}`,
                    `DTSTART:${formatDT(event.startTime)}`,
                    `DTEND:${formatDT(event.endTime)}`,
                    `SUMMARY:${event.title}`,
                    `DESCRIPTION:${event.description}`,
                    `LOCATION:${event.location}`,
                    'END:VEVENT'
                ].join('\r\n') + '\r\n';
            });
            icsString += 'END:VCALENDAR';
            return icsString;
        }

        document.getElementById('process-btn').addEventListener('click', () => {
            const textInput = document.getElementById('html-input').value;
            if (!textInput) {
                alert("Por favor, pega el texto de tu roster primero.");
                return;
            }
            const events = parsePlainTextForRosterEvents(textInput);
            if (!events || events.length === 0) {
                return;
            }
            const icsContent = generateIcsFile(events);
            const downloadLink = document.getElementById('download-link');
            const file = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            downloadLink.href = URL.createObjectURL(file);
            alert(`${events.length} eventos est√°n listos. Haz click en el enlace de descarga.`);
            downloadLink.style.display = 'inline-block';
        });
